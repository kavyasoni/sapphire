# Sapphire Framework Configuration
# This file contains default configuration values
# Override these with system properties or environment variables

# Appium Server
appium.server.url=http://0.0.0.0:4723
appium.command.timeout=60

# Waits (in seconds)
implicit.wait=10
explicit.wait=30
page.load.timeout=30

# Retry Configuration
retry.count=3
retry.delay=1000

# Screenshots and Recording
screenshot.on.failure=true
screenshot.directory=./screenshots
video.recording=false
video.directory=./videos

# Reporting
report.directory=./report
log.level=INFO

# Headless Mode
headless=false

# Test Data
test.data.directory=src/test/resources/testdata

# Cloud Configuration (optional)
# saucelabs.username=
# saucelabs.accesskey=
# browserstack.username=
# browserstack.accesskey=
